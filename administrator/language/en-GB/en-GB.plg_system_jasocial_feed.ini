YOUTUBE_USE_HTTPS="Use HTTPS"
YOUTUBE_USE_HTTPS_DESC="<a href="_QQ_"http://en.wikipedia.org/wiki/HTTP_Secure"_QQ_" target="_QQ_"_blank"_QQ_">HTTPS</a>, the secure counterpart to HTTP, wraps a layer of encryption around the information traveling between your computer and a web server. This is typically used to provide enhanced privacy and security for services like web browsing, e-mail and instant messaging.<br />Many sites that offer HTTPS support include content from other sites. When some parts of the site are not accessed using HTTPS, browsers generate a 'mixed content' warning since not all items on this page are secure. Sites that use HTTPS and add default YouTube video embeds could generate this warning. To avoid that, and to allow your site to support HTTPS more consistently, you can choose the new Use HTTPS embed option.<br />It is important to note that while embed components are all supported using HTTPS and do not generate the mixed content error, we do not yet support video streams over HTTPS."
YOUTUBE_PRIVACY_ENHANCED_MODE="Enable privacy-enhanced mode"
YOUTUBE_PRIVACY_ENHANCED_MODE_DESC="Like most web properties, YouTube uses what are known as cookies to collect information. Cookies can be used to store data about the user's computer or the user watching a video. YouTube uses cookies to help maintain the integrity of video statistics, prevent fraud and to improve the site experience, among other things. We use cookies on both youtube.com and on videos embedded from youtube.com.<br />We've been working to give our users more options and control over these cookies. One such option is the privacy-enhanced mode for our embed player. This mode restricts YouTube's ability to set cookies for a user who views a web page that contains a privacy-enhanced YouTube embed video player, but does not click on the video to begin playback. YouTube may still set cookies on the user's computer once the visitor clicks on the YouTube video player, but YouTube will not store personally-identifiable cookie information for playbacks of embedded videos using the privacy-enhanced mode."
YOUTUBE_USE_OLD_CODE="Use old embed code"
YOUTUBE_USE_OLD_CODE_DESC="There are two styles of embed codes that are available for YouTube videos. The new embed code begins with "_QQ_"&lt;iframe..."_QQ_" and supports both Flash and HTML5 video. The older style of embed code begins with "_QQ_"&lt;object..."_QQ_" and only support Flash playback.<br />Some services only support the older "_QQ_"&lt;object..."_QQ_" embeds. If you do encounter a site that rejects your "_QQ_"&lt;iframe..."_QQ_" embed code, the recommended course of action is that you use the older "_QQ_"&lt;object..."_QQ_" code for the time being."
YOUTUBE_FAVORITE="Youtube favorite"
YOUTUBE_FAVORITE_DESC="Exclude : Only fetch video list from user <br /> Include : Fetch video and favorite list from user <br /> Only : Only fetch favorite list from user"
